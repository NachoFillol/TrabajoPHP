    <div class="usuario">

      <div class="usuario-perfil">
        <h3>Bienvenido Mario Bross</h3>
        <a href="#"><img src="img/usuariomario.png" alt=""></a>

        <nav>
          <ul>

          </ul>
        </nav>
      </div>

      <div class="datos-usuario">
        <form class="formulario" action="index.html">

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputUser">Usuario :</label>
              <input type="text" name="user" id="user" class="form-control" value="mariobross85" disabled>
            </div>
            <div class="form-group col-md-6" id="avatar-file">
              <label for="">Cambiá tu Avatar :</label>
              <input type="file" name="avatar" accept=".jpg,.jpeg,.png," disabled>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputName">Nombre :</label>
              <input type="text" name="fname" id="fname" class="form-control" value="Mario" disabled>
            </div>
            <div class= "form-group col-md-6">
              <label for="inputLName">Apellido :</label>
              <input type="text" name="lname" id="lname" class="form-control" value="Bross" disabled>
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email Principal :</label>
              <input type="email" name="email1" id="email1" class="form-control" value="mariobross@nintento.com" disabled>
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email Alternativo :</label>
              <input type="email" name="email2" id="email2" class="form-control" value="Email Alternativo" disabled>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Direccion :</label>
            <input type="text" name="address1" id="address1" class="form-control" value="1234 Main St" disabled>
          </div>
          <div class="form-group">
            <label for="inputAddress2">Direccion 2 :</label>
            <input type="text" name="address2" id="address2" class="form-control" value="Apartment, studio, or floor" disabled>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Ciudad :</label>
              <input type="text" name="city" id="city" class="form-control" value="" disabled>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Estado :</label>
              <select name="state" id="state" class="form-control">
                <option selected>Choose...</option>
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Capital Federal">Capital Federal</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Cordoba">Córdoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Rios">Entre Ríos</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquen">Neuquén</option>
                <option value="Rio Negro">Río Negro</option>
                <option value="Salta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fé</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                <option value="Tucuman">Tucumán</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">C.P. :</label>
              <input type="text" name="zip" id="zip" class="form-control" disabled>
            </div>

          </div>
        </form>
      </div>

      <div class="boton-guardar">
        <button type="submit" class="btn btn-outline-success">Guardar datos</button>
      </div>
